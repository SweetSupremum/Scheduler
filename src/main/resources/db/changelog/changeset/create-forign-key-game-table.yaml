databaseChangeLog:
    - changeSet:
          id: create-foreignKey-game
          author: Sweet Supremum
          changes:
              - addForeignKeyConstraint:
                    baseColumnNames: game_history_id
                    baseTableCatalogName: Scheduler
                    baseTableName: game
                    baseTableSchemaName: public
                    constraintName: fk_game
                    deferrable: true
                    initiallyDeferred: true
                    onDelete: CASCADE
                    onUpdate: RESTRICT
                    referencedColumnNames: id
                    referencedTableCatalogName: Scheduler
                    referencedTableName: game_history
                    referencedTableSchemaName: public
                    validate: true