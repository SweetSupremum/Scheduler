databaseChangeLog:
  - changeSet:
      id: create-game-history
      author: Sweet Supremum
      changes:
        - createTable:
            tableName: game_history
            columns:
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: updated
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: Numeric
                  constraints:
                    nullable: false
              - column:
                  name: discount_price
                  type: Numeric
                  constraints:
                    nullable: true
              - column:
                  name: image
                  type: varchar(1000)
                  constraints:
                    nullable: true
              - column:
                  name: discount_percent
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: link
                  type: varchar(1000)
                  constraints:
                    nullable: true
  - changeSet:
      id: add_primary_key-game_history
      author: SweetSupremum
      changes:
        - addPrimaryKey:
            catalogName: schemas
            clustered: true
            columnNames: name, price, discount_price, discount_percent, link, image
            constraintName: pk_game_history
            schemaName: public
            tableName: game_history
            validate: true

